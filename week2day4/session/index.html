<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookies and SessionStorage Practice</title>
</head>
<body>
  <h1>Cookies and SessionStorage Practice</h1>

  <button onclick="setCookie('username', 'Aayush', 7)">Set Cookie</button>
  <button onclick="alert(getCookie('username'))">Get Cookie</button>

  <br><br>

  <button onclick="setSession('theme', 'dark')">Set SessionStorage</button>
  <button onclick="alert(getSession('theme'))">Get SessionStorage</button>

  <script src="./script/storage.js"></script>
</body>
</html>
